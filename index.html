<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <script
      async
      src="https://ashescodex.com/ashescodex-tooltips.min.js"
    ></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
    <div class="gear">
      <div class="header-left">Gear List</div>
      <div class="header-center">Gear Calculator</div>
      <div class="header-right">Gear Presets</div>
      <div class="chosen-gear-list">
        <div class="gear-list-search"><input type="text"></div>
      </div>
      <div class="gear-equipper">
        <div class="left-column">
          <div class="slot" id="helmet"></div>
          <div class="slot" id="shoulder"></div>
          <div class="slot" id="back"></div>
          <div class="slot" id="chest"></div>
          <div class="slot" id="wrist"></div>
          <div class="slot" id="hands"></div>
          <div class="slot" id="waist"></div>
          <div class="slot" id="legs"></div>
          <div class="slot" id="feet"></div>
        </div>

        <div class="bottom-row">
          <div class="slot" id="primary-weapon"></div>
          <div class="slot" id="ranged-weapon"></div>
          <div class="slot" id="off-hand"></div>
          <div class="slot" id="off-hand"></div>
        </div>

        <div class="right-column">
          <div class="slot" id="earring"></div>
          <div class="slot" id="earring"></div>
          <div class="slot" id="neck"></div>
          <div class="slot" id="ring"></div>
          <div class="slot" id="ring"></div>
        </div>
      </div>
      <div class="footer">footer</div>
    </div>
  </main>
